<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VelleB</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <ul> <!-- Navigation Bar -->
        <li class="nav-hamburger website-logo"> <!-- Hamburger Menu and Website Logo -->
          <button class="hamburger hamburger--minus" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
          <img src="/BV.png" alt="Website Logo">
        </li>
        <li class="nav-links"> <!-- Navigation Links -->
          <a href="#">Dashboard</a>
          <a href="#">Team</a>
          <a href="#">Projects</a>
          <a href="#">Calendar</a>
        </li>
        <li class="login-register"> <!-- Profile Section -->
          <!-- <img src="/BV.png" alt="Profile Picture"> -->
          <a href="#" class="button button-green">Login</a>
          <a href="#" class="button button-white">Register</a>
        </li>
      </ul>
    </nav>
  </header>

  <script>
    var hamburger = document.querySelector(".hamburger");
    hamburger.addEventListener("click", function () {
      console.log("clicked");
      hamburger.classList.toggle("is-active");
    });
  </script>
</body>

</html>
